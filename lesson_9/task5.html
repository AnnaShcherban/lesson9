<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_9</title>
  </head>
  <body>
    <h1>задача 5</h1>
    <p>Дано масив елементів. Знайти добуток додатних елементів</p>
    <script>
      let elements = [-23, 34, 67, -78, 56]
      let sum = 0
      for (let item of elements) {
        if (item > 0) sum *= item
      }
      document.write(`${sum}`)
    </script>
  </body>
</html>
