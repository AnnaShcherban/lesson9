<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Lesson_9</title>

  <body>
    <h1>Задача 3</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>
    <script>
      let number = parseFloat(prompt("Віедіть число елементів"))
      let arrUsersNumber = new Array(number).fill(1, 0, 5).fill(7, 5)
      document.write(arrUsersNumber)
      ;("(1,1,1,1,1,7,7,7,7,7,77,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,,7,7,7,7,7)")
    </script>
  </body>
</html>
