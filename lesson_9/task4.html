  <body>
    <h1>Задача 4</h1>
    <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
    <script>
      let arr = [34, 55, 78, 110, 234, 356]

      for (let element of arr) {
        if (element > 100) document.write(`${element}<br>`)
      }

      //або звичайним For

      //for (let index = 0; index < elements.length; index++) {
      //if (elements[index] > 100) document.write(elements[index])
      //}
    </script>
  </body>
