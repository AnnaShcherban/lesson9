<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_9</title>
    <h1>задача 1</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, що складається з
      вказаної кількості елементів заповнених нулями.
    </p>
    <script>
      let number = parseFloat(prompt("Введіть число елементів"))
      let arrUsersNumber = new Array(number).fill(0)
      document.write(arrUsersNumber)
    </script>
  </head>
  <body></body>
</html>
